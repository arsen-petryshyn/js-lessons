<body>
	<h1>Завдання 6

	<p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим
		фіксованим повідомленням).
	</p>
	<script>
		// function sheets(params) {


		// }
		// const userNum1 = parseInt(prompt("Вкажіть рядки"));
		// const userNum2 = parseInt(prompt("Вкажіть стовпці"));

		function createTable(rows, columns, message) {
			document.write("<table>")
			for (let i = 0; i < rows; i++) {
				document.write("<tr>")
				for (let j = 0; j < columns; j++) {
					document.write(`<td>${message}</td>`);

				}
				document.write("</tr>")
			}
			document.write("</table>")
		}

		let rows = parseInt(prompt("Введіть кількість рядків"));
		let columns = parseInt(prompt("Введіть кількість стовпців"));
		let message = prompt("Введіть слово");

		createTable(rows, columns, message)

	</script>
