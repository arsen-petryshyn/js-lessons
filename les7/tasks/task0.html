	<p>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
	</p>
	<script>
		function season(monthNum) {
			if (monthNum >= 1 && monthNum <= 12) {
				if (monthNum = 12 || 1 || 2) {
					return "Зима";
				} else if (monthNum = 3 || 4 || 5) {
					return "Весна";
				} else if (monthNum = 6 || 7 || 8) {
					return "Літо";
				} else {
					return "Осінь";
				}
			} else {
				return "Не коректний номер місяця"
			}
		}
		let userMonthNum = parseInt(prompt("Вкажіть номер місяця від 1 до 12"))
		alert(ßseason(userMonthNum))



	</script>
