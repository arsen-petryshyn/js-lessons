<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ цикли</title>
</head>

<body>
	<h1>Завдання 3
	</h1>
	<p>Створити окремі функції, які для 4 чисел знаходять:
		1)суму;
		2)добуток;
		3)середнє арифметичне;
		4)мінімальне значення.
	</p>
	<script>
		let num1 = parseInt(prompt("Введыть число 1"));
		let num2 = parseInt(prompt("Введыть число 2"));
		let num3 = parseInt(prompt("Введыть число 3"));
		let num4 = parseInt(prompt("Введыть число 4"));


		let sum = (num1, num2, num3, num4) => num1 + num2 + num3 + num4;
		document.write(`Сума чотирьох чисел = ${sum(num1, num2, num3, num4)}<br>`)

		let multiply = (num1, num2, num3, num4) => num1 * num2 * num3 * num4;
		document.write(`Добуток чотирьох чисел = ${multiply(num1, num2, num3, num4)}<br>`)

		let average = (num1, num2, num3, num4) => (num1 + num2 + num3 + num4) / 4;
		document.write(`Середнє арифметичне чотирьох чисел = ${average(num1, num2, num3, num4)}<br>`)

		let minVal = (num1, num2, num3, num4) => Math.min(num1, num2, num3, num4); document.write(`Мінімальне значення чотирьох чисел = ${minVal(num1, num2, num3, num4)}<br>`)
	</script>
</body>

</html>
