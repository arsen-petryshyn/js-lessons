<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
</head>

<body>
	<h1>Задача 2</h1>
	<p>Створити об’єкт «Авто». </p>
	<script>
		let auto = {
			model: 'Opel Vivaro',
			tankSize: 60,
			amountOfFuel: 10,
			seatsNum: 7,
			passengersNum: 2,

			//метод: Заправка на вказану кількість літрів
			getFueling() {
				let liters = parseInt(prompt('На скільки бажаєте заповнити авто?', 20))
				if (liters > this.tankSize - this.amountOfFuel) {
					alert('Бак за малий, введіть меншу кількість палива')
					this.getFueling()
				} else {
					this.amountOfFuel += liters
					return this.amountOfFuel
					// document.write(`Кількість пального становить: ${this.amountOfFuel}<br>`)
				}
			},

			//метод: Виведення кількості пасажирів
			showPassengersNum() {
				return this.passengersNum
			},
			//метод: Додавання пасажирів
			addPassengersNum() {
				let addPassengers = parseInt(prompt('Скільки підсіло пасажирів у Львові?', 3))
				if (addPassengers > this.seatsNum - this.passengersNum) {
					alert('Не достатньо місця (всього 7 місць)')
					this.addPassengersNum()
				} else {
					this.passengersNum += addPassengers
					return this.passengersNum
				}
			},
			//метод: Висадка пасажирів
			restOfPassengers() {
				let takeOutPassengers = parseInt(prompt(`Скільки вийшло пасажирів у Вінниці? (В машин знаходиться ${this.passengersNum} пасажирів)`, 1))

				this.passengersNum -= takeOutPassengers
				return this.passengersNum
			},
		}
		document.write(`Кількість пального становить: ${auto.getFueling()} літрів<br>`)
		document.write(`Кількість пасажирів: ${auto.showPassengersNum()}<br>`)
		document.write(`Після посадки у Львові пасажирів стало: ${auto.addPassengersNum()}<br>`)
		document.write(`Після висадки у Вінниці пасажирів стало: ${auto.restOfPassengers()}<br>`)
	</script>

</body>

</html>
