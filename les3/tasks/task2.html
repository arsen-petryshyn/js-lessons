<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Завдання 2
	</h1>
	<p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше,
		якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>
	<script>
		//Введення даних
		let productPrice = parseFloat(prompt("Вкажіть ціну"))
		let userCash = parseFloat(prompt("Скільки у вас грошей?"))
		//Обчислення
		if (productPrice > userCash)
			alert = ("Не достатньо коштів")
		else {
			alert("Дякуэмо за покупку!")
			if (userCash - productPrice >= 4)
				alert("Чи не бажаэте придбати лотарею за 4 грн?")
		}
		//Виведення
	</script>
</body>

</html>
