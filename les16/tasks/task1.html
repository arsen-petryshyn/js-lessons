<body>
	<h1>Задача 1</h1>
	<p> Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата представляється структурою із трьома
		полями. Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років. Введення та
		виведення дати реалізувати за допомогою методу toString.<br>
		<script>
			class TDate {
				constructor(day, month, year) {
					this.day = day;
					this.month = month;
					this.year = year;
				}
				// Метод для збільшення/зменшення дати на певну кількість днів
				addDay(days) {
					this.day += days;
					while (this.day > this.daysInMonth(this.month, this.year)) {
						this.day -= this.daysInMonth(this.month, this.year);
						this.month++;
						if (this.month > 12) {
							this.month = 1;
							this.year++;
						}
					}
				}

				addMonths(months) {
					this.month += months;
					while (this.month > 12) {
						this.month -= 12;
						this.year++
					}
				}
				addYears(years) {
					this.year += years;
				}
				daysInMonth(month, year) {
					const monthLengths = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
					return monthLengths[month];
				}
				toString() {
					return `${this.day}.${this.month}.${this.year}`;
				}
			}

			//Створення обʼєкта
			const startDate = new TDate(1, 9, 2023);
			document.write('<br>');
			document.write('Початкова дата:', startDate.toString());
			alert(`Початкова дата: ${startDate.toString()}`)

			//Додавання днів
			const userAddDays = parseInt(prompt("Введіть кількість днів яку бажаєте додати"))
			startDate.addDay(userAddDays);
			document.write('<br>');
			document.write('Нова дата:', startDate.toString());

		</script>
