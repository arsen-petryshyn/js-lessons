<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ цикли</title>
</head>

<body>
	<h1>Завдання 5
	</h1>
	<p>Інвестор вклав S тис. грн на 20 років під 20% річних. Визначити за допомогою циклів суму, яку він одержить (без
		оподаткування).
	</p>
	<script>
		//Введення
		let invest = parseInt(prompt('Скільки бажаєте інвистувати?'));
		let year = 1;
		//Обчислення
		do {
			invest += invest * 0.2;
			year++;
		} while (year <= 20);
		//Виведення
		document.write(`Інвестор отримає ${invest.toFixed(2)} гривень`);
	</script>
</body>

</html>
