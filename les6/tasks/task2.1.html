<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ цикли</title>
</head>

<body>
	<h1>Завдання 2.1
	</h1>
	<p>З клавіатури поступово вводяться символи поки не буде введено символ «а». Вивести рядок символів у зворотному
		порядку.
	</p>
	<script>

		let input = '';
		let character;

		do {
			character = prompt('Введіть символ:');
			input += character;
		} while (character !== 'a');

		let reversedInput = '';

		for (let i = input.length - 1; i >= 0; i--) {
			reversedInput += input[i];
		}
		document.write('Рядок у зворотному порядку:', reversedInput);
	</script>
</body>

</html>
