<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ цикли</title>
</head>

<body>
	<h1>Завдання 4
	</h1>
	<p>З клавіатури поступово вводяться числа. Знайти суму перших N парних чисел.
	</p>
	<script>
		let numberN = parseInt(prompt(`Введіть кількість чисел для введення: `));
		let number;
		let sum = 0;
		let counter = 0;

		do {
			number = parseInt(prompt(`Введіть число`));

			if (number % 2 === 0) {
				sum += number;
			}
			counter++;
		} while (counter < numberN);
		document.write(`Сума парних чисел ${sum}`)
	</script>
</body>

</html>
