<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
</head>

<body>
	<h1>Задача 1
	</h1>
	<p>Нехай Xo = 1, Xi = Xi-1 + 2i, де i = 1,2,... Визначити X10. Розв’язати з використанням рекурсивних і
		нерекурсивних алгоритмів.
	</p>
	<script>

		//
		// ------ рекурсивний алгоритм
		function getValue(i) {
			if (i === 0) return 1
			else return getValue(i - 1) + 2 * i
		}
		let value = getValue(9)
		// ------ нерекурсивний алгоритм
		function getValue2(i) {
			let result = 1
			for (let j = 1; j <= i; j++) {
				result += 2 * j
			}
			return result
		}
		let value2 = getValue2(9)
		// ------ виводимо результат:
		document.write(`Рекурсивний алгоритм:<br> ${value}<br>`)
		document.write(`Нерекурсивний алгоритм:<br> ${value2}<br>`)
	</script>

</body>

</html>
