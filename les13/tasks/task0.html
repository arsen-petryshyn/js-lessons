	<script>
		// Задача 0. Реалізувати рекурсивну функцію знаходження степеня числа а
		// ------ рекурсивна функція
		function step(a, x) {
			if (x === 1) return a
			else return step(a, x - 1) * a
		}
		let stepA = step(4, 3)
		document.write(`Результат: ${stepA}<br>`)

	</script>
