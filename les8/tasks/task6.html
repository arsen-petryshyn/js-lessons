<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Завдання 6</title>
</head>

<body>
	<h1>Завдання 6
	</h1>
	<p>Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
		користувач (кількість грошей задається).
	</p>
	<script>

		let userMoney = parseInt(prompt("Скільки у вас грошей?"));

		document.write('Продукти, які ви можете собі дозволити:<br>');

		let productPrice = [10, 100, 200, 500, 1000];
		let productName = ['Кава', 'Бургер', 'Піца', 'Шашлик', 'Краб'];


		for (let i = 0; i < productPrice.length; i++) {
			if (userMoney >= productPrice[i]) {
				document.write(`${productName[i]} - ${productPrice[i]} <br>`)
			}
		}


	</script>
</body>

</html>
