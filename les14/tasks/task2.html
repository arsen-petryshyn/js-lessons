<body <h1>Задача 2

	<p>Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
	</p>
	<script>
		//ввести поточний місяць
		const startMonth = parseInt(prompt('Вкажіть поточний місяць', 8))
		// ввести поточнтий рік
		const startYear = parseInt(prompt('Вкажіть поточний рік', 2023))
		// ввести місяці який буде додано
		const monthNumber = parseInt(prompt('Вкажіть місяці для визначення року', 12))
		// функція для визначення року
		function getMonth({ startMonth, startYear }, monthNumber) {
			let monthSum = startMonth + monthNumber
			let nextYear = startYear + monthNumber / 12
			return Math.floor(nextYear)
		}

		// обʼєкт з датою
		let startDate = {
			startMonth,
			startYear,
		}
		let getNextYear = getMonth(startDate, monthNumber)
		document.write(`Через ${monthNumber} місяці  буде ${getNextYear} рік`)
	</script>
