<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Завдання 1</title>
</head>

<body>
	<h1>Завдання 1
	</h1>
	<p> Дано масив елементів (111, 232, 54, 123, 15, 233, 42, 6453). Усі елементи, які більші за перший елемент
		помножити на 2
	</p>
	<script>
		let arr = [111, 232, 54, 123, 15, 233, 42, 6453];

		for (let i = 0; i < arr.length; i++) {
			if (arr[i] > arr[0]) arr[i] *= 2;
		}

		document.write(`${arr}`)

	</script>

</body>

</html>
