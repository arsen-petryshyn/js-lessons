<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ цикли</title>
</head>

<body>
	<h1>Задача -1.
	</h1>
	<p>Вивести на екран номери місяців весни і літа (від 3 до 8)
	</p>
	<script>
		for (let month = 3; month <= 5; month++) {
			document.write(`Місяць Весни ${month}<br>`)
		}
		for (let month = 6; month <= 8; month++) {
			document.write(`Місяць Літа ${month}<br>`)
		}
	</script>
</body>

</html>
