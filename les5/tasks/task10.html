<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ цикли</title>
</head>

<body>
	<h1>Задача 10.</h1>
	<p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>
	<script>
		let firstNumber = parseInt(prompt('Введіть перше число', ''));
		let secondNumber = parseInt(prompt('Введіть друге число', ''))
		let unpiered = 0

		for (; firstNumber <= secondNumber; firstNumber++) {
			if (firstNumber % 2 != 0) {
				unpiered += firstNumber;
			}
		}
		document.write(`сума непарних чисел ${unpiered}`)
	</script>

</body>

</html>
