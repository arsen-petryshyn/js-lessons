<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ цикли</title>
</head>

<body>
	<h1>Задача 8.</h1>
	<p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</p>
	<script>
		let secretNumber = parseInt(prompt("Загадайте число:"));

		for (let i = 1; i <= 3; i++) {
			let guess = Math.floor(Math.random() * 10) + 1; // Комп'ютер робить спробу вгадати число від 1 до 10

			let message = `Комп'ютер спроба #${i}: Можливо це число ${guess}?`;

			if (confirm(message)) {
				if (guess === secretNumber) {
					alert(`Комп'ютер вгадав число! Це ${secretNumber}.`);
					break;
				}
			}

			if (i === 3) {
				alert(`Комп'ютер не зміг вгадати число. Загадане число: ${secretNumber}`);
			}
		}


	</script>
</body>

</html>
