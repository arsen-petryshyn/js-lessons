<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1>Задача 2</h1>
	<p>Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один
		екземпляр цього класу.</p>
	<br>
	<script>
		class ServiceVehicle {
			static #car
			constructor(carDriver, carModel, carId) {
				if (ServiceVehicle.#car) return ServiceVehicle.#car
				this.carDriver = carDriver;
				this.carModel = carModel;
				this.carId = carId;

				ServiceVehicle.#car = this
			};
			toString() {
				return `Імʼя водія: ${this.carDriver} <br> 
				Марка авто: ${this.carModel} <br> 
				Номерний знак: ${this.carId}<br>`
			}
		}
		let ServiceVehicle1 = new ServiceVehicle("Ivan", "BMV", 867243);
		let ServiceVehicle2 = new ServiceVehicle("Oleg", "Mini", 909312);
		document.write(ServiceVehicle1);
		document.write('<br>');
		document.write(ServiceVehicle2);
	</script>

</body>

</html>
