<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Завдання 1</title>
</head>

<body>
	<h1>Завдання 2
	</h1>
	<p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
	</p>
	<script>
		const arr = [];
		for (let i = 0; i < 30; i++) {
			const randomNumber = Math.floor(Math.random() * 1000 + 1);
			arr.push(randomNumber);
		}
		document.write(`Масив: ${arr}`)


		let leftIndex = 0
		let rightIndex = arr.length - 1
		counter = 0
		while (leftIndex < rightIndex) {
			for (let index = leftIndex; index < rightIndex; index++) {
				if (arr[index] > arr[index + 1]) {
					[arr[index], arr[index + 1]] = [arr[index + 1], arr[index]]
				}
			}
			rightIndex--
			for (let index = rightIndex; index > leftIndex; index--) {
				if (arr[index] < arr[index - 1]) {
					[arr[index], arr[index - 1]] = [arr[index - 1], arr[index]]
					counter++
				}
			}
			leftIndex++
		}

		document.write(`<br>Відсортований масив: ${arr}`)
		document.write(`<br><br>Кількість обмінів під час сортування змішуванням: ${counter}`);
	</script>

</body>

</html>
