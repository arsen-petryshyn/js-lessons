	<h1>Завдання 3

	<p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.
	</p>
	<script>
		const arr = [];
		let counter = 0

		for (let i = 0; i < 30; i++) {
			const randomNumber = Math.floor(Math.random() * 1000 + 1);
			arr.push(randomNumber);
		}
		document.write(`Масив: ${arr}`)

		// Сортування включенням
		function interSort(arr) {
			for (let k = 1; k < arr.length; k++) {
				const currentElement = arr[k]
				let i = k - 1
				while (i >= 0 && arr[i] > currentElement) {
					arr[i + 1] = arr[i]
					i = i - 1
					counter++
				}

				arr[i + 1] = currentElement
			}
		}

		const sortArr = interSort(arr)
		document.write(`<br>Відсортований масив: ${arr}`)
		document.write(`<br><br>Кількість обмінів під час сортування змішуванням: ${counter}`);


	</script>
