<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1: Розробити калькулятор</title>

	<script>
		function getValues() {
			const firstNum = parseFloat(
				document.getElementById('num1').value
			)
			const secondNum = parseFloat(
				document.getElementById('num2').value
			)
			return [firstNum, secondNum]
		}
		function showRes(res) {
			document.getElementById('result').value = res
		}

		function add() {
			const res = getValues()[0] + getValues()[1]
			showRes(res)
		}
		function minus() {
			const res = getValues()[0] - getValues()[1]
			showRes(res)
		}
		function multiply() {
			const res = getValues()[0] * getValues()[1]
			showRes(res)
		}
		function divide() {
			const res = getValues()[0] / getValues()[1]
			showRes(res)
		}

		window.onload = function () {
			document.getElementById('add').onclick = add
			document.getElementById('minus').onclick = minus
			document.getElementById('multiply').onclick = multiply
			document.getElementById('divide').onclick = divide
		}
	</script>
</head>

<body>
	<h1>Задача 1</h1>
	<p>Розробити калькулятор</p>

	<label>First number
		<input type="number" id="num1" value="0">
	</label><br>

	<label>Second number
		<input type="number" id="num2" value="0">
	</label><br>

	<div>
		<button type="button" id="add">Додати</button>
		<button type="button" id="minus">Відняти</button>
		<button type="button" id="multiply">Помножити</button>
		<button type="button" id="divide">Поділити</button>
	</div>
	<br>

	<label>Result
		<input type="number" id="result" value="0">
	</label>




	<script>

	</script>

</body>

</html>
