<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
</head>

<body>
	<h1>Задача 2.</h1>
	<p>Зробити конвертер валют (курси валют – константи у скрипті)</p>
	<label>
		Сума в гривнях
		<input type="number" id="uah" value="0" />
	</label>
	<div>
		<button>Конвертувати</button>
	</div>
	<label>
		Сума в євро
		<input type="number" id="eur" value="0" /><br>
	</label>
	<label>
		Сума в доларах
		<input type="number" id="usd" value="0" />
	</label>
	<script>
		function convert() {
			const uah = parseFloat(document.getElementById('uah').value);
			const eur = uah / 42;
			const usd = uah / 39;
			document.getElementById('eur').value = eur.toFixed(2);
			document.getElementById('usd').value = usd.toFixed(2);
		}
		window.onload = function () {
			document.querySelector('button').onclick = convert
		};
	</script>
</body>

</html>
