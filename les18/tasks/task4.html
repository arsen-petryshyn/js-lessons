<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

</head>

<body>
	<h1>Задача 4</h1>
	<p>
		Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином вибираються 3 і
		відображаються у окремих div (їх треба створити і додати на сторінку)
	</p>

	<div id="wishes"></div>



	<script>
		const wishesArr = [
			"Здоров'я і щастя для мене і моїх близьких.",
			"Мир на планеті Земля.",
			"Успіх у кар'єрі і особистому житті.",
			"Можливість подорожувати по всьому світу.",
			"Багато нових друзів та позитивних знайомств.",
			"Вивчити нову мову або навички.",
			"Гарне спілкування з рідними і друзями.",
			"Здійснити мрії та досягти цілей.",
			"Добре фізичне і психічне здоров'я.",
			"Бажання вчитися та розвиватися.",
			"Мати вплив на політичну ситуацію у світі.",
			"Можливість робити добрі справи і помагати іншим.",
			"Мати власний будинок або квартиру.",
			"Спробувати себе в нових хобі та заняттях.",
			"Вести здоровий спосіб життя.",
			"Можливість досліджувати науку та технології.",
			"Гарний і стабільний дохід.",
			"Мати щасливу і гармонійну родину.",
			"Відкрити власний бізнес або стартап.",
			"Щоб всі мої бажань збулися!"
		];

		function randomWishes(arr) {
			for (let i = 0; i < 3; i++) {
				const randomNumber = Math.floor(Math.random() * wishesArr.length);
				const createDiv = document.createElement('div')
				createDiv.innerText = `${arr[randomNumber]}`
				document.querySelector("#wishes").prepend(createDiv)
			}
		}
		randomWishes(wishesArr)



	</script>

</body>
